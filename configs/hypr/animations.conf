animations {
    enabled = true

    # Curvas con rebote más marcado, pero aún eficientes
    bezier = bounceExtraIn, 0.14, 1.18, 0.42, 1.02
    bezier = bounceExtraOut, 0.30, 1.25, 0.62, 1.05
    bezier = popSlidePlus, 0.22, 0.90, 0.10, 1.02
    bezier = snapBump, 0.40, 0.70, 0.65, 1.05
    bezier = workspaceKick, 0.26, 1.35, 0.58, 1.05

    # Animaciones ligeramente más vivas y expresivas
    animation = border, 1, 0.8, snapBump
    animation = borderangle, 1, 38, bounceExtraIn, once
    animation = windowsIn, 1, 1.5, bounceExtraIn, slide
    animation = windowsOut, 1, 1.4, bounceExtraOut
    animation = windowsMove, 1, 1.4, popSlidePlus, slide
    animation = fade, 1, 1.1, snapBump
    animation = layersIn, 1, 1.2, bounceExtraIn, slide
    animation = layersOut, 1, 1.1, bounceExtraOut
    animation = fadeLayersIn, 1, 1.0, bounceExtraIn
    animation = fadeLayersOut, 1, 1.2, bounceExtraOut
    animation = workspaces, 1, 2.4, workspaceKick, slide
    animation = specialWorkspace, 1, 1.7, bounceExtraIn, slidefadevert 14%
}
